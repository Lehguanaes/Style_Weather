<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/manequim.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Boldonse&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> | StyleWeather</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Colocando o elemento do VLibras fora do React -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    

    <!-- Script do VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    
    <script>
      // Espera até que o DOM esteja completamente carregado
      document.addEventListener('DOMContentLoaded', function() {
        if (window.VLibras) {
          new window.VLibras.Widget('https://vlibras.gov.br/app');
        } else {
          console.error('VLibras não foi carregado corretamente.');
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
